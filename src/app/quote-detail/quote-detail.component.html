
<div>
<h5 style="font-family: 'Times New Roman', Times, serif;"  > <b>Quote:{{quote.name}}</b> </h5>
<h5 style="font-family: 'Times New Roman', Times, serif;" >Author:{{quote.quote}}</h5>
<h5 style="font-family: 'Times New Roman', Times, serif;" >Name:{{quote.writter}}</h5>
</div>

  Upvotes:{{quote.upvotes}}

  Downvotes:{{quote.Downvotes}}

<p>{{quote.upvote}}</p>
 <button (click)='upvote()' style="color: white; font-size: 20px; background-color: blue;  font-size: 25px; font-family: 'Times New Roman', Times, serif; ">Upvote</button>
 <p>{{quote.downvote}}</p> 
 <button (click)='downvote()' style="color: white; font-size: 20px; background-color: rgb(187, 183, 183);  font-size: 25px; font-family: 'Times New Roman', Times, serif;" >Downvote</button>  

<button (click)='quotecomplete(true)' style="color: white; font-size: 20px;  background-color:red;  font-size: 25px; font-family: 'Times New Roman', Times, serif;"   >delete</button>
